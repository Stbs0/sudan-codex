name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ci
      - name: List files in assets/icons
        run: ls -al src/assets/icons
      - name: Build Project
        run: npm run build
